<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <a href="#" class="logo"><span>Logo here</span></a>
        <div class="headerContent">
            <div class="medContent">
                <i class="fa-solid fa-globe"></i>
                <h4>English</h4>
            </div>
            <div class="langauges">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>

    <main class="mainContent">
    <!-- Image Section -->
    <section class="imageSection">
        <div class="clouser">
        <div class="clouser-img" id="imageCarousel"></div>
        </div>
    </section>
    
    <!-- Video Section -->
    <section class="videoSection">
        <div class="selectedVideo">
        <video controls id="mainVideo">
            <source type="video/mp4">
        </video>
        </div>
        <div class="Videos">
        <h3>Videos</h3>
        <div class="videoCount">
            <div class="videoNumbers">
            <div class="number"></div>
            <div><p>Videos</p></div>
            </div>
            <div class="dropDownIcon"><i class="fa-solid fa-caret-down"></i></div>
        </div>
        </div>
        <div class="AllVideos" id="videoList"></div>
    </section>
    </main>
    <footer>
        <nav>
            <div class="navContent">
                <a href="#"><i class="fa-solid fa-house-chimney"></i><p>home</p>
                </a>
            </div>

                <a href="#"><i class="fa-solid fa-book-open"></i><p>menu</p>
                </a>

                </a>
            </div>
            <div class="navContent">
                <a href="#"><i class="fa-solid fa-star-half-stroke"></i><p>rate us</p></a>           
            </div>
            <div class="navContent">
                <a href="#"><i class="fa-solid fa-address-book"></i><p>contact</p></a>
            </div>
        </nav>
    </footer>
